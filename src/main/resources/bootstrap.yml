server:
  port: 9996
spring:
  application:
    name: ltzSpider
  cloud:
    config:
      enabled: true
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: LTZCONFIG
  rabbitmq:
    host: 192.168.50.221
    port: 5672
    username: guest
    password: guest
    #虚拟host 可以不设置,使用server默认host
    virtual-host: defaultHost
    #确认消息已发送到交换机(Exchange)
    publisher-confirms: true
    #确认消息已发送到队列(Queue)
    publisher-returns: true
eureka:
  instance:
    prefer-ip-address: true
    instance-id: 192.168.50.221:9996
  client:
    service-url:
      defaultZone: http://liaotianzheng.com:9998/eureka/